{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Post</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" class="form-control mb-3" rows="5">{{ post.content }}</textarea>
        <button type="submit" class="btn btn-success">Update Post</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
