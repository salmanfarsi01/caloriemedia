{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        
        <!-- LEFT: Form Section -->
        <div class="auth-form-side">
            <div class="mb-4">
                <h2 style="font-weight: 700; color: #2d3436; margin-bottom: 5px;">Sign Up</h2>
                <p style="color: #b2bec3; font-size: 0.9rem;">Start your healthy journey with CalorieMedia</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Manual Field Rendering for Clean Look -->
                {% for field in form %}
                <div>
                    <label class="form-label">{{ field.label }}</label>
                    <!-- Add custom class to the input -->
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           class="form-control-custom"
                           placeholder="{{ field.label }}"
                           {% if field.field.required %}required{% endif %}>
                    
                    {% if field.errors %}
                        <div style="color: #e74c3c; font-size: 0.8rem; margin-top: -15px; margin-bottom: 15px;">
                            {{ field.errors.0 }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <button class="btn-auth" type="submit">Sign Up</button>
            </form>

            <div style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: #636e72;">
                Already a member? <a href="{% url 'login' %}" class="auth-link">Sign in</a>
            </div>
        </div>

        <!-- RIGHT: Image Section -->
        <div class="auth-image-side">
            <!-- Image loaded via CSS background -->
        </div>

    </div>
</div>
{% endblock %}
